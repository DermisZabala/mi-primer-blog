{% extends "blog/base.html" %}
{% load static %} 

{% block title %}Inicio de sesion{{ publicacion.titulo }} - {{ block.super }}{% endblock %}

{% block extra_css %} 
    <link rel="stylesheet" href="{% static 'css/inicio_sesion.css' %}">
{% endblock %}

{% block content %}
    <div class="login-page-content">
        <h2>Inicio de sesion</h2>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="username">Usuario:</label>
            <input type="text" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" required>
            <button type="submit">Iniciar Sesion</button>
        </form>
        <p class="mensaje-registro">
            ¿Aun no te has registrado?<a href="{% url 'registro' %}"> Registrarse</a>
        </p>
    </div>
{% endblock %}
